<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator" id="div1">
      <p class="display" id="display">0</p>
      <div class="buttons">
       <button type="button" value="" onclick="clr(this)">c</button>
       <button type="button" class="button" value="1" onclick="getNvalue(this)">1</button>
       <button type="button" class="button" value="2" onclick="getNvalue(this)">2</button>
       <button type="button" class="button" value="3" onclick="getNvalue(this)">3</button>
       <button type="button" class="operator" value="/" onclick="op(this)">/</button>
       <button type="button" class="button" value="4" onclick="getNvalue(this)">4</button>
       <button type="button" class="button" value="5" onclick="getNvalue(this)">5</button>
       <button type="button" class="button" value="6" onclick="getNvalue(this)">6</button>
       <button type="button" class="operator" value="*" onclick="op(this)">*</button>
       <button type="button" class="button" value="7" onclick="getNvalue(this)">7</button>
       <button type="button" class="button" value="8" onclick="getNvalue(this)">8</button>
       <button type="button" class="button" value="9" onclick="getNvalue(this)">9</button>
       <button type="button" class="operator" value="+" onclick="op(this)">+</button>
       <button type="button" class="button" value="." onclick="getNvalue(this)">.</button>
       <button type="button" class="button" value="0" onclick="getNvalue(this)">0</button>
       <button type="button" class="operator" value="-" onclick="op(this)">-</button>
       <button type="button" onclick="getans()">=</button>
      </div>
    </div>








    <script src="script.js"></script>
</body>
</html>
